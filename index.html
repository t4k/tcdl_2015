				<section data-markdown>
					<script type="text/template">
						# Why Choose Islandora?

						- free & open-source software <!-- .element: class="fragment" -->
						- digital library standards <!-- .element: class="fragment" -->
						- true repository features <!-- .element: class="fragment" -->
						- extensive customizability <!-- .element: class="fragment" -->

						<aside class="notes">
							- no vendor lock-in  
							- many vendors available ¶  

							- MODS, PREMIS, DC metadata  
							- BagIt exports …and more ¶  

							- digital masters are stored  
							- preservation metadata available  
							- automatic derivative generation ¶  

							- frontend theme can be anything  
							- backend cms can be extended  
							- search configuration tuning ¶  
						</aside>

					</script>
				</section>
